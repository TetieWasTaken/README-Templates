name: Update template

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Readme
        run: python update_template.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: TEMPLATE auto commit
